<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CopyCat</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/HomeController.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row" id="pageHeader"></div>
</div>
<div id="mainPage" class="mainBody">
    <h2>Cross Language Plagiarism Detection Tool</h2>

        <a id="uploadLink" href="#" onclick="BrowseDoc()">
            Upload Document<span class="glyphicon glyphicon-upload"></span>
        </a>
    <input type="file" id="my_file" style="display: none;" />
    <textarea placeholder="Copy paste the text here" class="form-control" rows="9" id="txtContent"></textarea>
    <div class="row">
        <div class="col-sm-4 offset-sm-5">    <div class="dropdown">
            <button id="targetLanguage" class="btn btn-default dropdown-toggle ccButton" type="button" data-toggle="dropdown">Select Target Language
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="customLink" href="#" onclick="SetLanguage('English')">English</a></li>
                <li><a class="customLink" href="#" onclick="SetLanguage('French')">French</a></li>
                <li><a class="customLink" href="#" onclick="SetLanguage('Mandarin')">Mandarin</a></li>
            </ul>
        </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn ccButton" onclick="CheckPlagiarism()">Check Plagiarism</button>
        </div>
    </div>


</div>
</body>
<div id="pageFooter">

</div>
</html>
